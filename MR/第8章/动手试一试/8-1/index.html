<!DOCTYPE HTML>
<html>
<head>

<body>
<div class="cont">

        <div class="top">

                <label><span>电子邮箱:</span><input type="email"></label>

            </div>
            <div class="right">
                <label><span>姓名:</span><input type="text" id="name"> </label>
                <p>性别:<label><input type="radio" name="sex"><span>男:</span></label><label><input type="radio" name="sex"><span>女:</span></label></p>

            <h4><img src="img/bg.jpg" height="26"> 本商城服务协议<img src="img/bg.jpg" height="26"> </h4>
            <textarea></textarea>
            <p><input type="submit" value="提&nbsp;交" onclick="panduan()"><input type="reset" value="重&nbsp;置"></p>
        </div>


    </form>
</div>
<script type="text/javascript">
    function panduan(){
        var form1=document.getElementsByName("form1")[0]
        if(document.getElementById("petname").value==""){
            alert("请输入昵称");
        }
        else if(document.getElementById("pass").value==""){
            alert("请输入密码")
        }
        else if(document.getElementById("confirmpass").value==""){
            alert("请确认密码")
        }
        else if(document.getElementById("name").value==""){
            alert("请输姓名")
        }
        else{
            alert("注册成功");
        }
    }
</script>
</body>
</html>
