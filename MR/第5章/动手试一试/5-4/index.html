<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>玩转漂流瓶</title>
<link href="CSS/css.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="cont">
<p></p>
	<div class="top">
	<p>
		<span>祝福瓶</span>
		<span>祝福瓶，准确无误地送去你的祝福</span>
	</p>
	</div>
	<form>

		<div>
			<p>
				<span>我要祝福的他在：</span>
				<select>
				<option>陕西</option>
				<option>吉林</option>
				<option>辽宁</option>
				<option>河北</option>
				<option>哈尔滨</option>
			</select>
				<select>
				<option>西安</option>
				<option>咸阳</option>
				<option>铜川</option>
				<option>汉中</option>
				<option>榆林</option>
			</select>
				<input type="text" placeholder="请输入地址信息">
			</p>
			<p><textarea cols="74" rows="9"></textarea></p>
		</div>
		<div class="bottom">
			<label><input type="checkbox">转发到微博</label>
			<label><input type="checkbox">同时扔给很多人</label>
			<input type="button" value="关闭">
			<input type="button" value="扔出去">
		</div>
	</form>
</div>
</body>
</html>
