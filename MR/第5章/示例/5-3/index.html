<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>单/多选按钮实现商品选择导航页面</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<form class="cont">
  <ul class="bom">
    <li>品牌：</li>
    <li><input type="checkbox">OPPO</li>
    <li><input type="checkbox">三星</li>
    <li><input type="checkbox">华为</li>
      <!--省略其余雷同复选框-->
    <li><input type="checkbox">小米</li>
    <li><input type="checkbox">苹果</li>
    <li><input type="checkbox">其他</li>
  </ul>
   <ul class="bom">
    <li>网络类型：</li>
    <li><input type="radio" name="network">移动</li>
    <li><input  type="radio" name="network">联通</li>
       <!--省略其余雷同单选框代码-->
    <li><input  type="radio" name="network">电信</li>
    <li><input type="radio" name="network">全网通</li>
  </ul>
  <ul class="bom">
    <li>颜色</li>
    <li><input type="checkbox">白色</li>
    <li><input type="checkbox">黑色</li>
    <li><input type="checkbox">玫瑰金</li>
    <li><input type="checkbox">苹果粉</li>
    <li><input type="checkbox">其他</li>
  </ul>
</form>
</body>
</html>
