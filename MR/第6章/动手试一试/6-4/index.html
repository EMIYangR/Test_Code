<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求职简历</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<table width="800" cellpadding="0" cellspacing="0" align="center">
    <caption>求职简历</caption>
    <tr bgcolor="#ddffdf" height="40">
        <td colspan="7">基本信息</td>
    </tr>
    <tr height="40">
        <td>姓名</td>
        <td colspan="2"></td>
        <td>性别</td>
        <td colspan="2"></td>
        <td width="130" rowspan="4">照片</td>
    </tr>
    <tr height="40">
        <td>出生年月</td>
        <td colspan="2"></td>
        <td>名族</td>
        <td colspan="2"></td>
    </tr>
    <tr height="40">
        <td>学历</td>
        <td colspan="2"></td>
        <td>专业</td>
        <td colspan="2"></td>
    </tr>
    <tr height="40">
        <td>联系电话</td>
        <td colspan="2"></td>
        <td>毕业学校</td>
        <td colspan="2"></td>
    </tr>
    <tr height="40">
        <td>家庭住址</td>
        <td colspan="6"></td>
    </tr>
    <tr height="40">
        <td>现住址</td>
        <td colspan="6"></td>
    </tr>
    <tr bgcolor="#ddffdf" height="40">
        <td colspan="7">求职意向</td>
    </tr>
    <tr height="40">
        <td>期望职位</td>
        <td colspan="2"></td>
        <td>薪资待遇</td>
        <td colspan="3"></td>

    </tr>
    <tr height="40">
        <td>何时可就职</td>
        <td colspan="2"></td>

        <td></td>
        <td colspan="3"></td>
    </tr>
    <tr bgcolor="#ddffdf" height="40">
        <td colspan="7">工作经历</td>
    </tr>
    <tr height="40">
        <td>起止年月</td>
        <td>公司名称</td>
        <td>职位</td>
        <td>工作内容</td>
        <td colspan="3"></td>
    </tr>
    <tr height="40">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="3"></td>
    </tr>
    <tr height="40">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="3"></td>
    </tr>
    <tr bgcolor="#ddffdf" height="40">
        <td colspan="7">技能专长</td>
    </tr>
    <tr height="40">
        <td>计算机等级</td>
        <td></td>
        <td>英语等级</td>
        <td></td>
        <td>其他</td>
        <td colspan="2"></td>
    </tr>
    <tr bgcolor="#ddffdf" height="40">
        <td colspan="7">自我评价</td>
    </tr>
    <tr height="120px">
        <td colspan="7"></td>
    </tr>
</table>
</body>
</html>
